<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <div class="name">

            <div class="player1">
                <h3>Player 1</h3>
                <div class="x">
                    X
                </div>
            </div>



            <div class="main">
                <div class="score">
                    <h1>SCORE</h1>
                    <div class="WIN">
                        <div class="winningX">0</div>
                        <div>&nbsp;&nbsp;|&nbsp;&nbsp;</div>
                        <div class=winningTIE winningtie >0</div>
                        
                        <div>&nbsp;&nbsp;|&nbsp;&nbsp;</div>
                        <div class="winningO">0</div>
                    </div>
                </div>
            </div>




            <div class="player1">
                <h3>Player 2</h3>
                <div class="x">
                    O
                </div>
            </div>
        </div>
        <section class="display"> Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div id="1" class="tile"></div>
            <div id="2" class="tile"></div>
            <div id="3" class="tile"></div>
            <div id="4" class="tile"></div>
            <div id="5" class="tile"></div>
            <div id="6" class="tile"></div>
            <div id="7" class="tile"></div>
            <div id="8" class="tile"></div>
            <div id="9" class="tile"></div>
        </section>
        <section class="display announcer hide">Player <span class="playerX">X</span> Won'</section>
        <section class="controls">
            <button class="btn" id="reset">Reset</button>
            <button class="btn" id="undo">Undo</button>
        </section>
    </main>


</body>

</html>
